<div class="container-fluid">
    <h1>Member Management System</h1>



    <div class="row">
        <div class="col-4">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name : </label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name : </label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="lastName">
            </div>
            <button type="button" (click)="filterMembers()">Filter Members</button>
        </div>
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Contact No.</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let member of members">
                    <td>{{ member.id }}</td>
                    <td>{{ member.firstName }}</td>
                    <td>{{ member.lastName }}</td>
                    <td>{{ member.countryCode }} {{ member.phoneNumber }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
